<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">Number guessing game</div>
    <p>Try and guess a random number between 1 to 100. You have 10 attemps to guess the right number. </p>

    <h1>Guess a Number</h1>
    <form action="#" class="form">
        <label for="guessFeild" id="guess"></label>
        <input  id="guessFeild" type="text" class="guessFeild">
        <input type="submit" id="sub" class="guessSubmit">
    </form>
   
    <div class="resultparas">
        <p>previous guess :</p><div class="guesses"> </div>
        <p>guess Remaining :</p><div class="lastResult">10 </div>
        <p  class="lowOrhi"></p>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
